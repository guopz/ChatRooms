<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CHAT</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div id="content">
		<div align="conten" class="alert alert-success text-center">聊天室</div>
		<div id="room" class="alert alert-info"></div>
		<div id="room-list"></div>
		<div id="messages"  class="panel panel-default lead"></div>

		<form id="send-form" class="form-inline">
			
			<div class="form-group">
			   
			    <input type="text" class="form-control" id="send-message" placeholder="Jane Doe">
			 </div>
			
			 <input type="submit"  class="btn btn-default btn-primary" id="send-button" value="发送">

			<div id="help" class="legend">
				Chat commands:
				<ul >
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Join/creat room: <code>/join [room name]</code></li>
				</ul>
			</div>
			<!-- help -->
		</form>

	</div>
	<!-- conten -->

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="/javascripts/chat.js"></script>
	<script type="text/javascript" src="/javascripts/chat_ui.js"></script>

</body>
</html>
